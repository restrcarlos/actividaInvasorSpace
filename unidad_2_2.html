<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Invasores</title>
<style>
body{
	width:600px;
	margin:0 auto;
}
h1{
	text-align:center;
}
#miCanvas{
	border:dotted 2px yellow;
	background:black;	
}
</style>
<script>
/*******************
VARIABLES
********************/
var canvas, ctx;
var x = 100;
var y = 100;
var KEY_ENTER = 13;
var KEY_LEFT = 37;
var KEY_UP = 38;
var KEY_RIGHT = 39;
var KEY_DOWN = 40;
var BARRA = 32;
var imagen, imagenEnemigo;

var teclaPulsada = null;
var tecla = [];
var colorBala = "red";
var balas_array = new Array();
var enemigos_array = new Array();
/*****************
OBJETOS
******************/
function Bala(x,y,w){
	this.x = x;
	this.y = y;
	this.w = w;
	this.dibuja = function(){};
}
function Jugador(x){
	this.x = x;
	this.y = 450;
	this.dibuja = function(x){
		this.x = x;
		ctx.drawImage(imagen, this.x, this.y, 30, 15);	
	};
}
function Enemigo(x,y){
	this.x = x;
	this.y = y;
	this.w = 35;
	this.veces = 0;
	this.dx = 5;
	this.ciclos = 0;
	this.num = 14;
	this.figura = true;
	this.vive = true;
	this.dibuja = function(){};
	//
}
/*****************
FUNCIONES
******************/
function anima(){
	requestAnimationFrame(anima);
	verifica();
	pinta();
}
function verifica(){
	if(tecla[KEY_RIGHT]) x+=10;
	if(tecla[KEY_LEFT]) x-=10;
}
function pinta(){
	ctx.clearRect(0,0,canvas.width, canvas.height);
	jugador.dibuja(x);
}
window.requestAnimationFrame=(function(){
	return window.requestAnimationFrame ||
			window.webkitRequestAnimationFrame ||
			window.mozRequestAnimationFrame ||
			function(callback){window.setTimeout(callback,17);}
})();
/*************
LISTENER
**************/
document.addEventListener("keydown",function(e){
	teclaPulsada=e.keyCode;
	tecla[e.keyCode]=true;
});
document.addEventListener("keyup",function(e){
	tecla[e.keyCode]=false;
});
window.onload = function(){
	canvas = document.getElementById("miCanvas");
	if(canvas && canvas.getContext){
		ctx = canvas.getContext("2d");
		if(ctx){
			x = canvas.width/2;
			 imagen = new Image();
			 imagen.src = "imagenes/torre.fw.png";
			 imagen.onload = function(){
				jugador = new Jugador(0);
				jugador.dibuja(canvas.width/2); 
				anima();
			 }
		} else {
			alert("Error al crear tu contexto");	
		}
	}
}
</script>
</head>

<body>
<h1>Unidad_2_2</h1>
<canvas id="miCanvas" width="600px" height="500px">
Tu navegador no soporta CANVAS
</canvas>
</body>
</html>
